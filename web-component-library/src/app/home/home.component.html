<div class="page-wrapper">
  <section>
    <label><b>Pay Period:</b></label>
    <select>
      <option>Select a week</option>
      <option *ngFor="let option of options" value="option.value">{{option.value}}</option>
    </select>
  </section>

  <wcl-tabs [tabs]="tabs"
            (tabChangeEvent)="tabChange($event)"
            [actionBarBtns]="actionBarBtns">
  </wcl-tabs>
</div>
