<section>
  <a *ngFor="let tab of tabs"
     (click)="tabChangeHandler(tab)"
     [ngClass]="tab.isSelected ? 'active' : 'not-active'">{{ tab.name }}</a>
</section>

<main>
  <wcl-tabs-selected-content [tabs]="tabs"
                             [actionBarBtns]="actionBarBtns"
                             [timeSheetData]="timeSheetData"
                             [employeeData]="employeeData"></wcl-tabs-selected-content>
</main>
